<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grid Game</title>
        <meta name="description" content="A grid game.">
        <meta name="author" content="The four of us">
        <!-- <link rel="icon" href="/favicon.ico"><link rel="icon" href="/favicon.svg" type="image/svg+xml"> -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Grid Game</h1>
            
        <div id="board-size-box">
            <h2>Choose a board size</h2>

            <select name="board-size" id="board-size">
                <option disabled selected></option>
                <option id = "1">10x10</option>
                <option id = "2">15x15</option>
                <option id = "3">20x20</option>
            </select>
        </div>


    <div id="player-input-box">
    
        <div class="single-player-input" id="player-1-box">
            <h2>Player 1</h2>
            <div id="text-prompt1">Please enter a nickname</div>
            <input type="text" id="player1Name" required>

            <select id="player1Color" required>
                <option hidden disabled selected value>choose...</option>
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Yellow</option>
            </select>
        </div>

        <div class="single-player-input" id="player-2-box">
            <h2>Player 2</h2>
            <div id="text-prompt2">Please enter a nickname</div>
            <input type="text" id="player2Name" required>

            <select id="player2Color" required>
                <option hidden disabled selected value>choose...</option>
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Yellow</option>
            </select>
        </div>
    
    </div>


    <button type="submit" id="submit">Submit</button>


            <div>
                <div id="p1">
                    <img src="images/MAttack.jpeg" id="p1-Melee" draggable="true" ondragstart="drag(event)" ondblclick="listing()">
                    <img src="images/Defender.jpeg" id="p1-Defender" draggable="true" ondragstart="drag(event)" ondblclick="listing()">
                    <img src="images/RAttack.jpeg" id="p1-Ranger" draggable="true" ondragstart="drag(event)" ondblclick="listing()">
                    <img src="images/Healer.jpeg" id="p1-Healer" draggable="true" ondragstart="drag(event)" ondblclick="listing()">
                </div>
                <div id="p2">
                    <img src="images/MAttack.jpeg" id="p2-Melee" draggable="true" ondragstart="drag(event)" ondblclick="listing()">
                    <img src="images/Defender.jpeg" id="p2-Defender" draggable="true" ondragstart="drag(event)" ondblclick="listing()">
                    <img src="images/RAttack.jpeg" id="p2-Ranger" draggable="true" ondragstart="drag(event)" ondblclick="listing()">
                    <img src="images/Healer.jpeg" id="p2-Healer" draggable="true" ondragstart="drag(event)" ondblclick="listing()">
                </div>
            </div>
            <div id="game-board">
                <!-- game board goes here -->
                <span id="displayDiv"></span>
                <div id="readybuttons">
                    <button type="button" id="ready1">Ready?</button>
                    <button type="button" id="ready2">Ready?</button>
                </div>
                <div id="names1">
                    <div class="board-player-name" id="name1"></div>
                    <div class="board-player-name" id="name2"></div>
                </div>
                <div id="readycheck">
                    <div class="readychecks" id="ready-check1"></div>
                    <div class="readychecks" id="ready-check2"></div>
                </div>
            </div>
            <div id="Actions" class="actList">
                <p>Attack</p>
                <p>Movement</p>
                <p>End Turn</p>
            </div>
            <script src="game.js"></script>
    </body>
</html>
